# Default configuration for predictive maintenance
data_dir: "data"
model_dir: "models"

# Model settings
model_type: "random_forest"
test_size: 0.2
random_state: 42
n_estimators: 100
max_depth: 10

# Feature engineering
window_sizes: "5,10,30"
missing_value_strategy: "interpolate"

# API settings
api_host: "0.0.0.0"
api_port: 8000
debug: false

# Logging
log_level: "INFO"
log_json_format: false
